<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Akshay Khalasi" />
    <meta
      name="description"
      content="an interactive social media web application where users can add and remove photos, like photos of other users, and make a few minor adjustments to their profile"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <img
          src="images/icons/logo.svg"
          alt="spots logo"
          class="header__logo"
        />
      </div>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/bessie-coleman-avatar.png"
            alt="profile avatar"
            class="profile__avatar"
          />

          <div class="profile__column">
            <h2 class="profile__name">Bessie Coleman</h2>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-profile-btn">
              <img
                src="./images/icons/edit-icon.svg"
                alt="edit-icon"
                class="edit-icon"
              />
              Edit Profile
            </button>
          </div>
          <button class="profile__new-post-btn">
            <img src="./images/icons/plus.svg" alt="plus" class="plus-icon" />
            New Post
          </button>
        </section>
      </main>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
