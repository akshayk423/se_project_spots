<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Akshay Khalasi" />
    <meta
      name="description"
      content="an interactive social media web application where users can add and remove photos, like photos of other users, and make a few minor adjustments to their profile"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <img
          src="images/icons/logo.svg"
          alt="spots logo"
          class="header__logo"
        />
      </div>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/bessie-coleman-avatar.png"
            alt="profile avatar"
            class="profile__avatar"
          />

          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-profile-btn">
              <img
                src="./images/icons/edit-icon.svg"
                alt="edit-icon"
                class="edit-icon"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-post-btn">
            <img
              src="./images/icons/plus.svg"
              alt="plus"
              class="profile__plus-icon"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <div class="card">
            <img
              src="./images/val-thorens.png"
              alt="val thorens"
              class="card__image"
            />
            <div class="card__content">
              <p class="card__text">Val Thorens</p>
              <button type="button" class="card__like-btn"></button>
            </div>
          </div>

          <div class="card">
            <img
              src="./images/restaurant-terrace.png"
              alt="restaurant-terrace"
              class="card__image"
            />
            <div class="card__content">
              <p class="card__text">Restaurant terrace</p>
              <button type="button" class="card__like-btn"></button>
            </div>
          </div>

          <div class="card">
            <img
              src="./images/an-outdoor-cafe.png"
              alt="an-outdoor-cafe"
              class="card__image"
            />

            <div class="card__content">
              <p class="card__text">An outdoor cafe</p>
              <button type="button" class="card__like-btn"></button>
            </div>
          </div>

          <div class="card">
            <img
              src="./images/long-bridge.png"
              alt="long-bridge"
              class="card__image"
            />
            <div class="card__content">
              <p class="card__text">A very long bridge, over the forest...</p>
              <button type="button" class="card__like-btn"></button>
            </div>
          </div>

          <div class="card">
            <img
              src="./images/tunnel-with-morning-light.png"
              alt="tunnel-with-morning-light"
              class="card__image"
            />
            <div class="card__content">
              <p class="card__text">Tunnel with morning light</p>
              <button type="button" class="card__like-btn"></button>
            </div>
          </div>

          <div class="card">
            <img
              src="./images/mountain-house.png"
              alt="mountain-house"
              class="card__image"
            />
            <div class="card__content">
              <p class="card__text">Mountain house</p>
              <button type="button" class="card__like-btn"></button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
