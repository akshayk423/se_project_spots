<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Akshay Khalasi" />
    <meta
      name="description"
      content="An interactive social media web application where users can add and remove photos, like photos of other users, and make a few minor adjustments to their profile"
    />
    <link rel="icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img id="spots-logo" alt="spots logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            id="bessie-coleman-avatar"
            alt="profile avatar"
            class="profile__avatar"
          />

          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-profile-btn">
              <img id="edit-icon" alt="edit-icon" class="profile__edit-icon" />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-post-btn">
            <img id="plus-icon" alt="plus" class="profile__plus-icon" />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" />
                <button type="button" class="card__delete-btn"></button>
                <div class="card__content">
                  <h2 class="card__text"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__text">2025 Â© Spots</p>
      </footer>
      <div class="modal" id="modal-image">
        <div class="modal__image-container">
          <img class="modal__image" />
          <p class="modal__caption"></p>
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
          ></button>
        </div>
      </div>

      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" id="profile-form" novalidate name="profile">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="modal__error" id="profile-name-input-error"></span>
            </label>
            <label for="describe-input" class="modal__label">
              Description
              <input
                id="describe-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="modal__error" id="describe-input-error"></span>
            </label>
            <button class="modal__submit" type="submit">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form" id="post-form" novalidate name="newPost">
            <label for="image-link-input" class="modal__label">
              Image link
              <input
                id="image-link-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span class="modal__error" id="image-link-input-error"></span>
            </label>
            <label for="caption-input" class="modal__label">
              Caption
              <input
                id="caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="modal__error" id="caption-input-error"></span>
            </label>
            <button class="modal__submit" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
